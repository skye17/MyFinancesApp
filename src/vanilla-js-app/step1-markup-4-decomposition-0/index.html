<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TODO List</title>
    <link rel="stylesheet" type="text/css" href="../../styles/index.css">
    <link rel="stylesheet" type="text/css" href="../../styles/filters.css">
    <link rel="stylesheet" type="text/css" href="../../styles/list.css">
    <link rel="stylesheet" type="text/css" href="../../styles/task.css">
    <link rel="stylesheet" type="text/css" href="../../styles/statistic.css">
</head>
<body>
<h1 class="head">TODO List</h1>
<div class="container">
    <label>
        <div class="add-task">
            <input class="add-task__input" placeholder="Имя задачи" autofocus>
        </div>
    </label>
    <div class="filters">
        <div class="filters__item filters__item_all filter__item_selected">все</div>
        <div class="filters__item filters__item_done">завершенные</div>
        <div class="filters__item filters__item_left">незавершенные</div>
    </div>
    <div class="list">
        <div class="list__item task  task_todo">
                <div class="task__status"></div>
                <span class="task__name">Купить хлеб</span>
                <div class="task__delete-button">&#x274C</div>
        </div>
        <div class="list__item task  task_done">
            <div class="task__status"></div>
            <span class="task__name">Оплатить штраф</span>
            <div class="task__delete-button">&#x274C</div>
        </div>
        <div class="list__item task  task_todo">
            <div class="task__status"></div>
            <input ng-if="editingTask === task" class="task__input" value="Позвонить в сервис" >
            <div class="task__delete-button">&#x274C</div>
        </div>
    </div>
    <div class="statistic">
        Всего:
        <div class="statistic__total">10</div>
        Завершено:
        <div class="statistic__done">5</div>
        Осталось:
        <div class="statistic__left">5</div>
    </div>
</div>
</body>
</html>
